<!doctype html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Poulpy</title>
    <link href="../assets/libs/css/bulma.min.css" rel="stylesheet">
    <link href="../assets/libs/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/popup.css" rel="stylesheet">
</head>

<body>
    <a href="chrome://newtab" class="link-tile link-home" target="_blank">
        <div class="tile is-parent">
            <article class="tile is-child notification is-success">
                <article class="media">
                    <figure class="media-left">
                        <div class="image is-64x64">
                            <div class="round round-accueil"></div>
                        </div>
                    </figure>
                    <div class="media-content">
                        <div class="content">
                            <div class="subtitle"><b>Accueil</b></div>
                            <div class="content">
                                <p>Retour sur la page d'accueil</p>
                            </div>
                        </div>
                    </div>
                </article>
            </article>
        </div>
    </a>
    <a href="http://gmail.com" class="link-tile" target="_blank">
        <div class="tile is-parent">
            <article class="tile is-child notification is-danger">
                <article class="media">
                    <figure class="media-left">
                        <div class="image is-64x64">
                            <div class="round round-mails"></div>
                        </div>
                    </figure>
                    <div class="media-content">
                        <div class="content">
                            <div class="subtitle"><b>Emails</b></div>
                            <div class="content">
                                <p class="mails">Vous n'avez pas de nouveau mail</p>
                            </div>
                        </div>
                    </div>
                </article>
            </article>
        </div>
    </a>
    <a href="http://www.meteofrance.com/" class="link-tile" target="_blank">
        <div class="tile is-parent">
            <article class="tile is-child notification is-info">
                <article class="media">
                    <figure class="media-left">
                        <div class="image is-64x64">
                            <div class="round round-meteo"></div>
                        </div>
                    </figure>
                    <div class="media-content">
                        <div class="content">
                            <div class="subtitle"><b class="place">Météo</b></div>
                            <div class="content">
                                <p class="meteo">Recherche en cours...</p>
                            </div>
                        </div>
                    </div>
                </article>
            </article>
        </div>
    </a>
    <script src="../assets/libs/js/jquery.min.js"></script>
    <script src="../assets/js/popup.js"></script>
</body>

</html>

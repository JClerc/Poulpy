<!doctype html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Poulpy</title>
    <link href="../assets/libs/css/bulma.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
    <link href="../assets/libs/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/popup.css" rel="stylesheet">
</head>

<body>
    <a href="chrome://newtab" class="link-tile" target="_blank">
    <div class="tile is-parent">
        <article class="tile is-child notification is-success">
            <article class="media">
                <figure class="media-left">
                    <div class="image is-64x64">
                        <div class="round round-accueil"></div>
                    </div>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p class="subtitle"><b>Accueil</b></p>
                        <div class="content">
                            <p>Retour sur la page d'accueil</p>
                        </div>
                    </div>
                </div>
            </article>
        </article>
    </div>
    </a>
    <a href="http://gmail.com" class="link-tile" target="_blank">
    <div class="tile is-parent">
        <article class="tile is-child notification is-danger">
            <article class="media">
                <figure class="media-left">
                    <div class="image is-64x64">
                        <div class="round round-mails"></div>
                    </div>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p class="subtitle"><b>Gmail</b></p>
                        <div class="content">
                            <p class="mails">Vous n'avez pas de nouveau mail</p>
                        </div>
                    </div>
                </div>
            </article>
        </article>
    </div>
    </a>
    <a href="" class="link-tile" target="_blank">
    <div class="tile is-parent">
        <article class="tile is-child notification is-info">
            <article class="media">
                <figure class="media-left">
                    <div class="image is-64x64">
                        <div class="round round-meteo"></div>
                    </div>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p class="subtitle"><b class="place">Meteo</b></p>
                        <div class="content">
                            <p class="meteo">Recherche en cours...</p>
                        </div>
                    </div>
                </div>
            </article>
        </article>
    </div>
    </a>
    <script src="../assets/libs/js/jquery-2.2.4.min.js"></script>
    <script src="../assets/js/popup.js"></script>
</body>

</html>

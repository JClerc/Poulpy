<!doctype html>

<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Poulpy</title>
        <link href="../assets/libs/css/bulma.min.css" rel="stylesheet">
        <link href="../assets/libs/css/font-awesome.min.css" rel="stylesheet">
        <link href="../assets/css/newtab.css" rel="stylesheet">
    </head>

    <body>

        <section class="hero is-primary is-medium">

          <div class="hero-head">
            <header class="nav">
              <div class="container">
                <div class="nav-left">
                  <a class="nav-item">
                    <img src="../icons/icon_128.png" alt="Logo">
                  </a>
                </div>
                <span class="nav-toggle">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
                <div class="nav-right nav-menu">
                  <a class="nav-item is-active google-link">
                    Google
                  </a>
                  <span class="nav-item">
                    <a class="button is-primary is-inverted" href="https://jclerc.github.io/Poulpy/" target="_blank">
                      <span class="icon is-small">
                        <i class="fa fa-external-link"></i>
                      </span>
                      <span>Site officiel</span>
                    </a>
                  </span>
                </div>
              </div>
            </header>
          </div>

          <div class="hero-body">
            <div class="container has-text-centered">
              <h1 class="title">
                Rechercher
              </h1>
              <form class="search-form">
                <p class="control has-addons has-addons-centered">
                  <input type="text" class="search-input input is-medium" required="required" placeholder="Votre recherche..">
                  <button type="submit" class="button is-info is-medium">Go !</button>
                </p>
                </form>
            </div>
          </div>

        </section>

        <section class="container">
            <a href="http://gmail.com" class="link-tile" target="_blank">
                <div class="tile is-parent">
                    <article class="tile is-child notification is-danger">
                        <article class="media">
                            <figure class="media-left">
                                <div class="image is-64x64">
                                    <div class="round round-mails"></div>
                                </div>
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <div class="subtitle"><b>Emails</b></div>
                                    <div class="content">
                                        <p class="mails">Vous n'avez pas de nouveau mail</p>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </article>
                </div>
            </a>
            <a href="http://www.meteofrance.com/" class="link-tile" target="_blank">
                <div class="tile is-parent">
                    <article class="tile is-child notification is-info">
                        <article class="media">
                            <figure class="media-left">
                                <div class="image is-64x64">
                                    <div class="round round-meteo"></div>
                                </div>
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <div class="subtitle"><b class="place">Météo</b></div>
                                    <div class="content">
                                        <p class="meteo">Recherche en cours...</p>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </article>
                </div>
            </a>
        </section>

        <script src="../assets/libs/js/jquery.min.js"></script>
        <script src="../assets/js/newtab.js"></script>
    </body>

</html>
